<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택자 Choice</title>

    <style>
        #red {
            color: red;
        }

        #red_center {
            color: red;
            text-align: center;
        }

        #green {
            color: green;
        }

        #center {
            text-align: center;
        }

        #red_right {
            color: red;
            text-align: right;
        }

        #blue_center {
            color: blue;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>id 선택자 적용</h1>

    <!-- 
        id 선택자 적용 시 모든 속성 설정을 개별 지정해야 하며 재활용 불가.
    -->
    <ul>
        <li id="red">빨강</li>
        <li id="red_center">빨강 가운데 정렬</li>
        <li id="green">녹색</li>
        <li id="center">가운데 정렬</li>
        <li id="red_right">빨강 오른쪽 정렬</li>
        <li id="blue_center">파랑 가운데 정렬</li>
    </ul>
</body>

</html>
