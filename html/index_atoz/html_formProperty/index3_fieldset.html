<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fieldset 과 legend 태그 및 기타 type 속성의 value</title>
</head>

<body>
    <form action="#">
        <!-- 
            < fieldset 태그 >
        
        - form 태그 내에서 여러 컨트롤 요소들을 그룹화.

        =========================================================

            < legend 태그 >

        - 그룹화된 fieldset 에 대한 제목(caption)을 표시.


        ※ fieldset 과 legend 태그는 외형상 보이지 않게 하고 싶다고 하더라도 반드시 설정.
           차후 CSS 에서 안보이게 또는 다른 형태로 표현가능.
         -->
        <fieldset>
            <legend>필수입력</legend>

            <div>
                <label>이름
                    <input type="text" name="userName" required>
                </label>
            </div>

            <!-- 
                < input 태그의 type 속성 값이 email 인 경우 >

            - 기본적인 이메일 형식에 부합되는지의 여부를 브라우저 차원에서 유효성 검사.
              단, 이메일 형식에 포함되는 @ 의 앞뒤에 값이 들어가는지 정도의 유효성 체크만 가능.

             -->
            <div>
                <label>이메일
                    <input type="email" name="userEmail" required>
                </label>
            </div>

            <div>
                <label>아이디
                    <input type="text" name="userID" required>
                </label>
            </div>

            <!-- 
                < input 태그의 type 속성 값이 password 인 경우 >
            
            - 입력되는 값이 별표("*") 또는 점("?")과 같은 기호로 대체되어 가려진 형태로 표시.

             -->
            <div>
                <label>비밀번호
                    <input type="password" name="userPSW" required>
                </label>
            </div>
        </fieldset>
        <hr>

        <fieldset>
            <legend>선택입력</legend>

            <!-- 
                < input 태그의 type 속성 값이 radio 인 경우 >

            - 다중 레디오 버튼 중 하나만 선택 가능한 형태의 인터페이스 제공.
              radio 버튼의 단일 요소만 선택 가능한 특성을 설정하기 위해서는 반드시 name 속성의
              값을 동일하게 설정해야만 함에 주의.

              > value : 서버측에서 인식하는 name 속성(DB field)에 대응되어 할당되는 데이터.
              > checked : 레디오 버튼에 대한 디폴트 설정 여부 지정.
             -->
            <div>
                성별 :
                <!--  -->
                <label>남
                    <input type="radio" name="gender" value="man" checked>
                </label>
                <label>여
                    <input type="radio" name="gender" value="woman">
                </label>
            </div>

            <!-- 
                < input 태그의 type 속성 값이 checkbox 인 경우 >

            - 다중 체크박스 버튼을 다중 선택 가능한 형태의 인터페이스 제공.
              radio 버튼과 달리 다중 선택 가능한 특성으로 인해 name 속성의 값을 같거나
              다르게 하여도 상관은 없으나, 효율적인 로직을 위해 동일하게 설정하는 것을
              권장.
              radio 버튼은 단일 선택 특성으로 인해 하나의 레디오 버튼에만 checked 속성을
              설정하는 것이 맞지만, checkbox 의 경우에는 다중 선택이 가능하므로 복수의
              컨트롤에 설정 가능.
             -->
            <div>
                취미 :
                <label>독서
                    <input type="checkbox" name="hobby" value="reading">
                </label>
                <label>게임
                    <input type="checkbox" name="hobby" value="game">
                </label>
                <label>운동
                    <input type="checkbox" name="hobby" value="exercise">
                </label>
                <label>등산
                    <input type="checkbox" name="hobby" value="hiking">
                </label>
            </div>

            <!-- 
                < input 태그의 type 속성 값이 file 인 경우 >

            - 파일을 업로드 할 수 있는 형태의 인터페이스를 제공.
              파일 선택 버튼이 기본적으로 표시되며 업로드할 파일을
              지정하면 선택된 파일의 로컬 경로를 표시.
             -->
            <div>
                <label>사진 첨부 :
                    <input type="file" name="uploadPicture">
                </label>
            </div>

            <!-- 
                < input 태그의 type 속성 값이 range 인 경우 >

            - 컨트롤의 정확한 값의 측정이 목적이 아닌 대략적인 비율을 슬라이드나 다이얼 형태로 표시.

                > min : 컨트롤의 디폴트 최소값. 미설정 시 디폴트는 0.
                > max : 컨트롤의 디폴트 최댓값. 미설정 시 디폴트는 100.
                > value : 컨트롤의 티폴트 설정값.
            -->
            <div>
                <label>화면 밝기
                    <input type="range" min="1" max="10" value="8">
                </label>
            </div>
        </fieldset>

        <!-- 
            < 그 외 HTML5 에 추가된 input 태그의 type 속성 유형 >

        - MDN 참조.

          https://developer.mozilla.org/ko/docs/Web/HTML/Element/Input#%3Cinput%3E_types

         -->
        <fieldset>
            <legend>데이터 전송</legend>

            <button>전송</button>
        </fieldset>
    </form>
</body>

</html>
