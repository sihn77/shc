<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기본 Table 구성</title>
</head>

<body>
    <!--
        < table 태그 >
    
    - 테이블을 구성하는 최상위 부모 태그.

    =========================================================================================

        < tr(Table Row) 태그 >

    - 표를 구성하는 하나의 행을 표현하는 태그로 th, td 태그 등과 같은 열 구성 태그로 구성.

    =========================================================================================

        < td(Table Data) 태그>

    - 테이블의 행을 구성하는 개별 열(항목값)을 정의.
    
    -->

    <!--
        테이블의 테두리 선을 표현하는 border 속성은 웹 표준상 CSS 에서 지정을 해야하지만,
        표시 구분을 위해 임시 지정.
    -->
    <table border="1"> <!--테이블 태그 보더 지정은 웹 표준 위배임 나중에 css이용하여 지정해야함-->
        <tr>
            <td>학번</td>
            <td>성명</td>
        </tr>

        <tr>
            <td>1</td>
            <td>박성연</td>
        </tr>

        <tr>
            <td>2</td>
            <td>김철수</td>
        </tr>

        <tr>
            <td>3</td>
            <td>이영희</td>
        </tr>
    </table>
</body>

</html>
