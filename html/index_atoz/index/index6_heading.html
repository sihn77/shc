<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heading 태그</title>
</head>

<body>
    <!--
        < 헤딩(Heading) 태그 >
        
    - 웹페이지 표제를 표시하기 위한 태그로 1 ~ 6 까지의 태그가 존재하며 h1
      태그의 경우 문서의 가장 상단에 배치하는 것을 권장. 
      " 1 > 2 > 3... > 6 " 의 관계로 폰트 크기가 결정되며 자동 개행되는 특징.
      헤딩 태그는 단순히 글자 크기를 나타내는 것뿐만이 아니라 검색 엔진이 웹
      페이지의 컨텐츠 중요도를 인식하는 매개체로 활용. ( 블럭 요소에 해당 )
      따라서 동일 레벨의 헤딩 태그가 중복되는 것은 문제가 되지 않지만, 헤딩
      태그의 레벨을 생략하여 건너뛰거나 레벨의 순서를 역순으로 배치하는 것은
      권장되지 않음.
    -->

    <h1>heading 1</h1>
    <h2>heading 2</h2>
    <h3>heading 3</h3>
    <h4>heading 4</h4>
    <h5>heading 5</h5>
    <h6>heading 6</h6>

</body>

</html>
