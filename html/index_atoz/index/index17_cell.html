<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>셀(Cell) 병합</title>
</head>

<body>
    <!--
        < th, td 의 셀 병합 속성 >

    - colspan : 행 방향으로 열 셀들을 병합하기 위한 속성으로써 병합할 열(셀)의 갯수를 값으로 지정.
    - rowspan : 열 방향으로 행 셀들을 병합하기 위한 속성으로써 병합할 행(셀)의 갯수를 값으로 지정.

    ※ 단, 병합의 대상이 되는 최초 셀을 제외한 나머지 병합 대상 셀들은 지정하지 않아야함에 주의.

    -->
    <figure>
        <figcaption>테이블 구조</figcaption>

        <table border="1">
            <thead>
                <tr>
                    <th>구분</th>
                    <th scope="col">항목1</th>
                    <th scope="col">항목2</th>
                    <th scope="col">항목3</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <th scope="row">a</th>
                    <td>1</td>
                    <td colspan="2">5</td>
                </tr>

                <tr>
                    <th scope="row" rowspan="3">b</th>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                </tr>

                <tr>
                    <td>7</td>
                    <td>8</td>
                    <td>9</td>
                </tr>

                <tr>
                    <td>10</td>
                    <td>11</td>
                    <td>12</td>
                </tr>
            </tbody>

            <tfoot>
                <tr>
                    <th scope="row">총계</th>
                    <td>22</td>
                    <td>26</td>
                    <td>30</td>
                </tr>
            </tfoot>
        </table>
    </figure>
</body>

</html>
