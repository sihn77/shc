<!DOCTYPE html>

<html lang="ko">

<head>

    <meta charset="UTF-8">

    <!--
        < meta 태그의 http-equiv 속성과 개별 value 에 따른 기능 >

    - http-equiv : 문서의 초기 헤더 정보를 제공.    

                   X-UA-Compatible : 문서의 렌더링(Rendering)을 위한 브라우저 호환성 적용을 관용 또는 표준 모드로 적용. 
                                     웹 표준에 대한 호환성 문제가 가장 심각한 IE 에 적용.

                   refresh : 지정한 시간이 경과되면 현재 페이지를 리로드(새로고침)하거나 지정한 url 경로로 페이지를 이동.
                             시간은 초 단위로 지정이 가능하며 시간을 0 으로 지정하면 바로 페이지 리로드가 적용.
                             url 을 생략하면 현재 페이지에 대한 새로 고침이 적용.
    -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="refresh" content="5; url=https://naver.com"><!-- 리프레시 후 네이버 띄우기 -->

    <!-- 
        < meta 태그의 name 속성과 개별 value 에 따른 기능 >

    - keywords, description : meta 태그의 name 속성에 할당 가능한 값들로 title 과 함께 웹 페이지
                              검색 품질지수를 향상시킬 수 있는 요소.

    - robots : 현재 웹 페이지의 내용을 목록화(Indexing)해서 정보를 수집하도록 허용하고 현재 페이지
               뿐만아니라 연결된 링크들에 대한 정보 수집도 허용할지의 여부를 지정.   단, 이는 아직
               까지는 검색엔진의 로봇들에 대한 권장사항일뿐 설정 여부에 따라 실제 적용되지는 않음.

               index : 현재 웹 페이지의 내용을 목록화해서 정보 수집이 가능하도록 허용.
               follow : 현재 페이지에 링크된 정보들도 수집이 가능하도록 허용.
               all : index 와 follow 를 모두 허용.
               noindex : index 를 불허.
               nofollow : follow 를 불허.
               none : index 와 follow 를 모두 불허.
    
    - viewport : 웹 페이지가 장치나 플랫폼에 따라 브라우저를 통해 화면에 표시되는 디스플레이 영역.
                 미설정 시 PC 화면에 보이는 그대로 표시.

                 width : 뷰포트에 표시되는 컨텐츠의 너비 설정.
                 device-width : 뷰포트에 표시되는 컨텐츠의 너비를 해당 장치에 맞추어 표시.
                 inital-scale : 웹 페이지가 열릴 때 지정된 width 에 최적화된 초기 배율. (  1(100%), 1.5(150%), 0.5(50%)  )
                                만약, width 에 상수값을 지정한 경우, 지정한 너비에 조금이라도 맞지 않는 플랫폼에서는
                                최적화되지 않고 PC 화면에 보이는 비율 그대로 표시.
                 maximum-scale : 최대 화면 확대(Zoom) 가능 배율 지정.
                 minimum-scale : 최대 화면 축소(pinch) 가능 배율 지정.                                                         
                 user-scalable : 사용자의 화면 확대/축소 기능 권한 허용(yes) 및 불허(no).
    -->
    <meta name="keywords" content="html, html 기본 구조, 태그, tag, head, meta, title, body">
    <meta name="description" content="html의 기본 구조와 태그들의 기능과 역할을 설명한다">
    <meta name="robots" content="index, follow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="author" content="Park Seung Youn"> <!-- 작성자 -->
    <!-- author(어썰) : 작가, 저자-->
    <meta name="date" content="2020-05-05"> <!-- 작성일 -->
    <meta name="reply-to" content="psy1234@naver.com"> <!-- 연락처 -->
    <meta name="generator" content="Visual studio code"> <!-- 개발 IDE -->
    <meta name="copyright" content="PSY Corp"> <!-- 저작권 -->

    <!-- 웹 페이지의 탭에 보이는 웹 페이지 제목 설정. 미설정 시   디폴트로 URL 경로 표시. -->
    <title>HTML 의 기본 구조</title>
</head>

<body>
    <!--
        HTML 문서에 기술하는 space, tab, enter 와 같은 white-space character 는
        연속적인 입력 시 하나만 인정되어 표시.
    -->
    HTML 기본 구조 분석 !!
</body>

</html>
