<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sectioning</title>
</head>

<!--
    < div 태그 >

- 영역을 그룹화하기 위한 블럭 레벨 요소로써 다른 블럭 레벨 요소와 인라인 레벨 요소들의 컨텐츠를 그룹화.


    < span 태그 >

- 영역을 그룹화하기 위한 인라인 레벨 요소로써 다른 인라인 레벨 요소들의 컨텐츠를 그룹화.

-->

<body>
    <div>
        <h1>섹셔닝을 통한 요소들의 그룹화</h1>

        <p>
            div 태그나 span 태그와 같이 요소들을 그룹화시킬 수 있는 태그들을<br>
            이용하여 요소들에 대한 관리와 유지보수성을 증대시킬 수 있습니다.
        </p>
    </div>

    <div>
        <span>
            <em>div</em>
            <strong>span</strong>
        </span>
    </div>
</body>

</html>
