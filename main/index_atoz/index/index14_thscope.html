<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>th 태그의 scope</title>
</head>

<body>
    <!--
        < th 태그의 scope 속성 >
    
    - 항목명을 의미하는 th 태그에 scope(범위) 속성을 지정함으로써 개별 항목에 대한 행 또는 열
      방향에 대한 데이터(td)를 대표하는 속성임을 부가적으로 표현하여 검색 효율을 증대.
    -->
    <table border="1">
        <tr>
            <th>구분</th>
            <th scope="col">항목1</th>
            <th scope="col">항목2</th>
            <th scope="col">항목3</th>
        </tr>

        <tr>
            <th scope="row">a</th>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>

        <tr>
            <th scope="row">b</th>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>

        <tr>
            <th scope="row">c</th>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>

        <tr>
            <th scope="row">d</th>
            <td>10</td>
            <td>11</td>
            <td>12</td>
        </tr>

        <tr>
            <th scope="row">총계</th>
            <td>22</td>
            <td>26</td>
            <td>30</td>
        </tr>
    </table>
</body>

</html>
