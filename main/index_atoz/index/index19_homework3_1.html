<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숙제3-1</title>

    <style>
        .attr1 {
            width: 40px;
        }

        .attr2 {
            width: 62px;
        }

        .attr3 {
            width: 53px;
        }
    </style>
</head>

<body>
    <figure>
        <figcaption>과일 재고관리</figcaption>

        <table border="1">
            <colgroup>
                <col class="attr1" span="2"><!--span 뒤의 숫자로 원하는 넓이 묶기-->
                <!-- <col class="attr1"> 밑부분까지 전부 다 같은 넓이로 묶고싶으면 span사용 -->
                <col class="attr2"> 
                <col class="attr3"> 
            </colgroup>

            <thead>
                <tr>
                    <th scope="col" colspan="2">구분</th>
                    <th scope="col">단가</th>
                    <th scope="col">수량</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <th scope="row" rowspan="4">품목</th>
                    <th scope="row">사과</th>
                    <td rowspan="2">5000 원</td>
                    <td>30 개</td>
                </tr>

                <tr>
                    <th scope="row">배</th>
                    <td>10 개</td>
                </tr>

                <tr>
                    <th scope="row">참외</th>
                    <td>3500 원</td>
                    <td>60 개</td>
                </tr>

                <tr>
                    <th scope="row">수박</th>
                    <td>9000 원</td>
                    <td>20 개</td>
                </tr>
            </tbody>

            <tfoot>
                <tr>
                    <th scope="row" colspan="3">과일 재고수량</th>
                    <td>120 개</td>
                </tr>
            </tfoot>
        </table>
    </figure>

</body>

</html>
