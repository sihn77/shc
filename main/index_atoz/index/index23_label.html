<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>label 태그</title>
</head>

<body>
    <!-- 
        < label 태그  >

    - 사용자 인터페이스(text, password, radio, checkbox 등)에 대한 설명을 표현.
      input 태그에 지정된 id 에 대하여 label 태그의 for 속성에 id 를 할당함으로써
      레이블과 사용자 인터페이스 도구를 연결.
      따라서 화면에 표시된 텍스트 레이블을 클릭하면 사용자 인터페스로 자동 포커스가
      이동되어 text 입력 상자인 경우 입력 커서가 시작되는 부분으로 자동 이동.

    =================================================================================

        < for 속성 >

    - label 을 사용자 인터페이스 도구와 연결시키기 위해서는 반드시 연결하고자 하는
      사용자 인터페이스 도구에 id 식별자가 지정되어야 하며, 이를 label 과 연결시키기
      위해 label 태그의 for 속성에 연결하고자 하는 id 식별자를 지정해야함.
      단, for 속성에 id 식별자를 지정하는 경우에 # 접두사는 빼고 지정해야함에 주의.
    
    
     -->
    <div>
        <label for="named">성명 :</label>
        <input type="text" id="named">
    </div>

    <div>
        <label for="replyTo">연락처 :</label>
        <input type="text" id="replyTo">
    </div>

    <div>
        <!-- 
            < 암시적 label 지정 >
        
        - label 태그 내에 직접 input 태그를 중첩하여 지정하는 암시적 할당 가능.
          단, 이 경우 label 태그의 for 태그는 지정 불가하며 input 태그에도 연결을
          위한 id 속성 지정 불필요.

        ※ label 태그의 하위 컨트롤에 id 를 설정하여 연결하는 것을 보아도 알 수
           있듯이 label 태그의 하위 연결 컨트롤은 하나만 지정 가능.
           또한 label 태그의 하위 요소로 다른 label 태그가 중첩될 수 없음에 주의.
         -->
        <label>직업 :
            <input type="text">
        </label>
    </div>
</body>

</html>
